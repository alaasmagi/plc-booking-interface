<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="../app/bookings.css" rel="stylesheet">
</head>
<body height="viewport">
    <header>
        <div class="header-logo">
            <img src="https://haldus.taltech.ee/sites/default/files/news-image/Logo_veeb_esitlus_png.png" width="200px" height="158px" />
        </div>
        <div class="header-title">
            <h1>Unitronics kontrollerite broneerimine</h1>
        </div>
    </header>
    <div class="header">
        
    </div>
        <div class="plc-page">

                    <h3>Kõik kontrollerid:</h3>
                </div>
                <div class="plc-page-date-selection">

                </div>
                <div class="plc-page-time-selection">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
            <div class="plc-page-container">
                <div class="controllers-menu">
                    <input type="radio" class="radio-button" label="PLC-1" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-2" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-3" name="radiobtn">
                    <br />
                    <input type="radio" class="radio-button" label="PLC-4" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-5" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-6" name="radiobtn">
                    <br />
                    <input type="radio" class="radio-button" label="PLC-7" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-8" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-9" name="radiobtn">
                    <br />
                    <input type="radio" class="radio-button" label="PLC-10" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-11" name="radiobtn">
                    <input type="radio" class="radio-button" label="PLC-12" name="radiobtn">
                    <br />
                    <input type="radio" class="radio-button" label="PLC-13" name="radiobtn">
                </div>
                <div class="info-panel">
                    <div class="info-panel-title">
                        <h3>Kontrolleri info:</h3>
                    </div>
                    <div class="info-panel-data">
                        Vaba:
                        <br />
                        Hõivatud:
                        <br />
                    </div>
                </div>
            </div>
            <div class="plc-page-footer">
                <div class="plc-page-legend">
                    - vaba | - hõivatud
                </div>
                <div class="plc-booking-link">
                    <a href="">Broneeri nüüd</a>
                </div>
            </div>     
            <div></div>
        </div>
    <footer>

    </footer>
</body>
</html>
