<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Unitronics PLC booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="../app/normal-view.css" rel="stylesheet">
    <link rel="icon" href="/plc.ico" type="image/x-icon">
</head>
<body>
    <div class="page-header">
        <div class="page-logo">
            <img src="https://2023.egovconference.ee/wp-content/uploads/2023/04/logo-taltech-1.png" />
        </div>
        <div class="page-title">
            <h1>Unitronics PLC booking</h1>
        </div>
        <div class="dev-info-container">
            <a href="https://github.com/alaasmagi/plc-booking-interface">Project repo</a>
        </div>
    </div>
    <div class="page-main">
        <div class="time-selector">
            <b>Choose time:</b>
            <input type="range" min="0" max="45" value="0" class="slider" id="timeRange" oninput="updateTime()">
            <br />
            <b>Today: </b>
            <b id="selectedTimeStart">00:00</b> - <b id="selectedTimeEnd">01:00</b>
        </div>
        <div class="info-container-main">
            <div class="label-group">
                <div class="label-row">
                    <label class="plc-label" id="1001">PLC-1</label>

                    <label class="plc-label" id="1002">PLC-2</label>

                    <label class="plc-label" id="1003">PLC-3</label>

                    <label class="plc-label" id="1004">PLC-4</label>
                </div>
                <div class="label-row">
                    <label class="plc-label" id="1005">PLC-5</label>

                    <label class="plc-label" id="1006">PLC-6</label>

                    <label class="plc-label" id="1007">PLC-7</label>

                    <label class="plc-label" id="1008">PLC-8</label>
                </div>
                <div class="label-row">
                    <label class="plc-label" id="1009">PLC-9</label>

                    <label class="plc-label" id="1010">PLC-10</label>

                    <label class="plc-label" id="1011">PLC-11</label>

                    <label class="plc-label" id="1012">PLC-12</label>
                </div>
                <div class="label-row">
                    <label class="plc-label" id="1013">PLC-13</label>
                </div>
            </div>
        </div>
        <div class="legend-container">
            <div class="available-legend"></div> - available
            <div class="unavailable-legend"></div> - booked
        </div>
        <div class="info-button">
            <button class="button" onclick="window.location.href='https://outlook.office365.com/owa/calendar/ICT356UnitronicsPLCBroneerimine@taltech.ee/bookings/';">Book a PLC now</button>
        </div>
    </div>
    <script src="/app/normal-view-app.js"></script>
</body>
</html>
